<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code 201 Final Project</title>
  <link rel="stylesheet" href="./CSS/core.css">
  <link rel="stylesheet" href="./CSS/grid.css">
</head>
<body>

  <header class="centerWords">
    <h1>Choose your Own adventure</h1>
  </header>

  <main>
    <nav class="centerWords">
      <button id='resetButton'>Reset</button>
      <button id='backButton'>Go back</button>
    </nav>

    <aside class="centerWords">
      <img src="https://via.placeholder.com/150x200" alt="character image">
      <img src="https://via.placeholder.com/150x200" alt="character image">
      <img src="https://via.placeholder.com/150x200" alt="character image">
    </aside>

    <div class="content">
      <section class="deck" id='reaction'>
        <div class="centerWords card">
          <p id="reactionText"></p>
        </div>
      </section>

      <section class="deck" id='actions'>
        <div class="card" id="buttonContainer">
          <button id="option0">Option 1</button>
          <button id="option1">Option 2</button>
          <button id="option2">Option 3</button>
          <button id="option3">Option 4</button>
          <button id="option4">Option 5</button>
        </div>
      </section>

    </div>


  </main>

  <footer class="centerWords">

  &copy;Team The Rickroll Song Lyrics 2021

  </footer>

</body>
<script src="./scripts/script.js"></script>
