<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code 201 Final Project</title>
  <link rel="stylesheet" href="./CSS/core.css">
  <link rel="stylesheet" href="./CSS/grid.css">
</head>
<body>

  <header class="centerWords">
    <h1>Choose your Own adventure</h1>
  </header>

  <main>
    <nav class="centerWords">
      <button id='resetButton'>Reset</button>
      <button id='backButton'>Go back</button>
    </nav>

    <aside class="centerWords">ADS ADS ADS ADS ADS</aside>

    <div class="content">
      <section class="deck" id='reaction'>
        <div class="centerWords card">
          <p id="reactionText">This is where the text goes for what happens when you chose your choice</p>
        </div>
      </section>

      <section class="deck" id='actions'>
        <div class="card" id="buttonContainer">
          <button>This is</button>
          <button>Where</button>
          <button>You choose</button>
          <button>What to</button>
          <button>Do.</button>
        </div>
      </section>

    </div>


  </main>

  <footer class="centerWords">

  &copy;Team The Rickroll Song Lyrics 2021

  </footer>

</body>
<script src="./Javascript/script.js"></script>
</html>
